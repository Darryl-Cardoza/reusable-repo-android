# SonarQube / SonarCloud configuration template
# Projects should copy this to their repo root and adjust keys.

# ---- Identity ----
# For SonarCloud:
#   sonar.organization=<your_org_key>
#   sonar.projectKey=<your_org_key>_<repo_name>
# For SonarQube (self-hosted), remove organization.
sonar.organization=my-org
sonar.projectKey=my-org_my-android-app
sonar.projectName=My Android App
sonar.projectVersion=1.0

# ---- Sources / Tests ----
sonar.sources=app/src/main/java,app/src/main/kotlin
sonar.tests=app/src/test/java,app/src/test/kotlin
sonar.sourceEncoding=UTF-8

# Exclusions (generated, resources, build output)
sonar.exclusions=**/build/**,**/*.png,**/*.jpg,**/generated/**,**/*Binding*.kt,**/R.class,**/R$*.class

# ---- Kotlin Analyzer ----
# (Sonar automatically picks Kotlin if plugin installed)

# ---- Coverage (Kover XML) ----
# Make sure CI runs: ./gradlew koverXmlReport
sonar.coverageReportPaths=app/build/reports/kover/xml/report.xml

# ---- PR Decoration (optional; provided by GitHub Action env) ----
# sonar.pullrequest.provider=GitHub
# sonar.pullrequest.github.repository=my-org/my-android-app
# sonar.pullrequest.key=${env:PR_NUMBER}
# sonar.pullrequest.branch=${env:PR_BRANCH}
# sonar.pullrequest.base=${env:PR_BASE}

# ---- CI Hints (optional) ----
# sonar.login is provided via SONAR_TOKEN secret in CI
