name: "Android CI (Jetpack Compose) - Reusable (JaCoCo)"

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string
      build_variant:
        required: true
        type: string
        # Example values: Debug, Release, StagingDebug
      coverage_threshold:
        required: true
        type: string
        # Example: "75.00"
    outputs:
      coverage_percent:
        description: "Computed JaCoCo LINE coverage percent"
        value: ${{ jobs.ci.outputs.coverage_percent }}

env:
  JAVA_VERSION: ${{ inputs.java_version }}
  BUILD_VARIANT: ${{ inputs.build_variant }}
  COVERAGE_THRESHOLD: ${{ inputs.coverage_threshold }}

defaults:
  run:
    shell: bash

concurrency:
  group: android-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Reusable CI Pipeline
    runs-on: ubuntu-latest
    outputs:
      coverage_percent: ${{ steps.coverage.outputs.coverage_percent }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/settings.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Optional: Detekt (only if task exists)
      - name: Static analysis (Detekt) if available
        run: |
          if ./gradlew tasks --all | grep -q '^detekt\b'; then
            echo "Detekt task found -> running detekt"
            ./gradlew detekt
          else
            echo "Detekt task not found -> skipping"
          fi

      - name: Run Unit Tests
        run: ./gradlew test${{ env.BUILD_VARIANT }}UnitTest

      # Generate JaCoCo report (task name can differ in your project)
      - name: "ğŸ“ˆ JaCoCo: Generate report"
        run: |
          set -euo pipefail

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“ˆ JaCoCo Report Generation"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          if ./gradlew tasks --all | grep -qE '^jacocoTestReport\b'; then
            echo "âœ… JaCoCo task found: jacocoTestReport"
            echo "â–¶ï¸ Running: ./gradlew jacocoTestReport"
            ./gradlew jacocoTestReport
            echo "âœ… JaCoCo report generated."
          else
            echo "âš ï¸ JaCoCo task NOT found (jacocoTestReport)."
            echo "â„¹ï¸ Skipping report generation."
          fi

      - name: "âœ… Coverage Gate (JaCoCo XML)"
        id: coverage
        run: |
          set -euo pipefail

          XML="app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Coverage Gate"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“„ Expected XML: $XML"
          echo "ğŸ¯ Threshold: ${COVERAGE_THRESHOLD}%"
          echo ""

          if ! ./gradlew tasks --all | grep -qE '^jacocoTestReport\b'; then
            echo "âš ï¸ JaCoCo task NOT found, coverage gate skipped."
            echo "coverage_percent=0.00" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ ! -f "$XML" ]; then
            echo "âŒ JaCoCo XML not found."
            echo ""
            echo "ğŸ› ï¸ Troubleshooting:"
            echo "  â€¢ Ensure jacocoTestReport generates XML output"
            echo "  â€¢ Verify your Gradle task writes to this path"
            echo "  â€¢ Try printing the report folder:"
            echo "      ls -R app/build/reports/jacoco || true"
            echo ""
            ls -R app/build/reports/jacoco || true
            exit 1
          fi

          MISSED=$(grep -oP '<counter type="LINE" missed="\K[0-9]+' "$XML" | head -1 || true)
          COVERED=$(grep -oP '<counter type="LINE" missed="[0-9]+" covered="\K[0-9]+' "$XML" | head -1 || true)

          if [ -z "${MISSED:-}" ] || [ -z "${COVERED:-}" ]; then
            echo "âŒ Could not parse LINE counters from JaCoCo XML."
            echo "ğŸ” Showing the first LINE counter found (if any):"
            grep -n 'counter type="LINE"' "$XML" | head -5 || true
            exit 1
          fi

          TOTAL=$((MISSED + COVERED))
          if [ "$TOTAL" -eq 0 ]; then
            echo "âŒ LINE total is 0; cannot compute coverage."
            exit 1
          fi

          PCT=$(awk -v c="$COVERED" -v t="$TOTAL" 'BEGIN { printf "%.2f", (c/t)*100 }')

          echo "ğŸ“Š Results"
          echo "  â€¢ Covered lines : $COVERED"
          echo "  â€¢ Missed lines  : $MISSED"
          echo "  â€¢ Total lines   : $TOTAL"
          echo "  â€¢ Coverage      : ${PCT}%"
          echo ""

          echo "coverage_percent=$PCT" >> "$GITHUB_OUTPUT"

          PASS=$(awk -v p="$PCT" -v th="$COVERAGE_THRESHOLD" 'BEGIN { print (p+0 >= th+0) ? "1" : "0" }')

          if [ "$PASS" -ne 1 ]; then
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ Coverage Gate FAILED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "Coverage ${PCT}% is below threshold ${COVERAGE_THRESHOLD}%"
            echo ""
            echo "âœ… Next steps:"
            echo "  â€¢ Add/extend unit tests for uncovered code"
            echo "  â€¢ Re-run: ./gradlew test${BUILD_VARIANT}UnitTest jacocoTestReport"
            echo "  â€¢ Open HTML report: app/build/reports/jacoco/jacocoTestReport/html/index.html"
            exit 1
          fi

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Coverage Gate PASSED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Coverage ${PCT}% â‰¥ threshold ${COVERAGE_THRESHOLD}%"

      - name: Build APK
        run: ./gradlew assemble${{ env.BUILD_VARIANT }}

      # If you also build AAB in CI, uncomment:
      # - name: Build AAB
      #   run: ./gradlew bundle${{ env.BUILD_VARIANT }}

      - name: Upload APK/AAB outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-outputs-${{ env.BUILD_VARIANT }}
          path: |
            app/build/outputs/apk/
            app/build/outputs/bundle/

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ env.BUILD_VARIANT }}
          path: |
            app/build/reports/tests/
            app/build/test-results/

      - name: Upload JaCoCo Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports-${{ env.BUILD_VARIANT }}
          path: app/build/reports/jacoco/

      - name: Upload Detekt Reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: |
            app/build/reports/detekt/
            build/reports/detekt/
